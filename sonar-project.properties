# SonarQube Configuration for Secure Payments Portal
sonar.projectKey=secure-payments-portal
sonar.organization=your-organization
sonar.projectName=Secure Payments Portal
sonar.projectVersion=1.0.0

# Source code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/client/node_modules/**,**/client/dist/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/client/node_modules/**

# Code quality
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.file.suffixes=.ts,.tsx

# Security hotspots
sonar.security.hotspots.include=**/*.js,**/*.jsx,**/*.ts,**/*.tsx

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1118
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1854
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.js


